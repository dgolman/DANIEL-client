<!-- Button trigger modal -->
<button ng-click="loadCamera()" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New User</h4>
      </div>
      <div class="modal-body">
        <img src="../images/ajax-loader.gif" ng-hide="!loading"/>
        <img ng-src="{{url}}" ng-show="!takingPicture" height="125px" width="125px" />
        <div class="row" ng-show="!takingPicture">
            <form class="form-horizontal">
              <div class="form-group" style="margin-top:10px;">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="Name">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Phone Number</label>
                <div class="col-sm-8">
                  <input type="phone" class="form-control"  placeholder="Phone Number">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-8">
                  <div class="checkbox">
                    <label>
                       Admin <input type="checkbox">
                    </label>
                  </div>
                </div>
              </div>
            </form>
        </div>
        <div class="row" webcam ng-show="takingPicture && !loading">
            <div class="row">
                <video id="video"></video>
            </div>
            <div class="row adduser">
                <button id="startbutton" ng-click="takepicture()" class="btn btn-large btn-primary">
                    <span class="glyphicon glyphicon-camera"> Capture </span>
                </button>
                <button id="uploadbutton" ng-click="uploadpicture()" class="btn btn-large btn-default">
                    <span class="glyphicon glyphicon-picture"> Upload photo</span>
                </button>
            </div>
            <hr />
            <div class="row">
                <canvas style="display:none" id="canvas"></canvas>
            </div>
        </div>
       
      </div>
      <div class="modal-footer" ng-show="!takingPicture">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Create</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
